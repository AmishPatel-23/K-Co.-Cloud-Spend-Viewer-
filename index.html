<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>K&Co. Cloud Spend Viewer</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>

<body class="my-custom-background p-3">

  <div class="container py-4">
    <h2 class="mb-4 text-center">K&Co. Cloud Spend Viewer</h2>

    <!-- Filters -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Filters</h5>
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Cloud Provider</label>
            <select id="filterCloud" class="form-select">
              <option value="all">All</option>
              <option value="AWS">AWS</option>
              <option value="GCP">GCP</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Team</label>
            <select id="filterTeam" class="form-select">
              <option value="all">All</option>
              <option value="Core">Core</option>
              <option value="Web">Web</option>
              <option value="Data">Data</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Environment</label>
            <select id="filterEnv" class="form-select">
              <option value="all">All</option>
              <option value="prod">prod</option>
              <option value="staging">staging</option>
              <option value="dev">dev</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Summary</h5>
        <div id="summary" class="row">
          <div class="col">
            <strong>Total Spend:</strong> <span id="totalSpend">$0.00</span>
          </div>
          <div class="col">
            <strong>AWS:</strong> <span id="awsSpend">$0.00</span>
          </div>
          <div class="col">
            <strong>GCP:</strong> <span id="gcpSpend">$0.00</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="card">
      <div class="card-body">
        <h5>Cloud Spend Data</h5>

        <div id="loading" class="text-center py-3">Loading data…</div>
        <div id="emptyState" class="text-center py-3 d-none">No data found for this filter.</div>

        <table id="dataTable" class="table table-striped d-none">
          <thead>
            <tr>
              <th>Date</th>
              <th>Cloud</th>
              <th>Service</th>
              <th>Team</th>
              <th>Env</th>
              <th id="sortCost" style="cursor:pointer;">
                Cost (USD) ↑↓
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
